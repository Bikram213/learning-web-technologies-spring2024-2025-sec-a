<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title> Blood Group</title>
</head>
<body>
    <form onsubmit="return validate()">

    
        <label> Blood Group </label>
            <select id="BloodGrp"> 
                <option value="">select</option>
                <option>A+</option>
                <option>A-</option>
                <option>O+</option>
                <option>O-</option>
                <option>B+</option>
                <option>B-</option>
                <option>AB+</option>
                <option>AB-</option> 

            </select> <br>

            <input type="submit" name="submit" id="submit" value="submit" />
            <p id="msg"></p>
    </form>

    <script>
        function validate()
        {
            let bgrp=document.getElementById("BloodGrp").value;
            if(bgrp==="")
            {
                document.getElementById('msg').innerHTML="Choose at least one"
                msg.style.color = 'red';
                return false;

            }
            else
            {
                return true;
            }
        }
    </script>

</body>
</html>
